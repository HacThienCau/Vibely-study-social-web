services:
  backend:
    build: ./backend
    ports:
      - "8080:8080"
    volumes:
      - logs:/app/logs
      - ./backend:/app
      - /app/node_modules
    env_file:
      - ./backend/.env

  socket:
    build: ./socket
    ports:
      - "8900:8900"
    volumes:
      - ./socket:/app
      - /app/node_modules
    depends_on:
      - backend

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    stdin_open: true
    tty: true
    depends_on:
      - backend

volumes:
  logs: